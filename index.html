<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    
</head>

    <div class="quiz-container" id="quiz">

            </li>
            <li>
                <input type="radio" id="b" class="answer" name="answer" value="b">
                <label id="b_text" for="a">Hypertext Makeup Language</label><br>
            </li>
            <li>
                <input type="radio" id="c" class="answer" name="answer" value="c">
                <label id="c_text" for="a">Hypotext Markup Language</label><br>
            </li>
            <li>
                <input type="radio" id="d" class="answer" name="answer" value="d">
                <label id="d_text" for="a">Hypotext Makeup Language</label><br>
            </li>
        </ul>
        <button id="btn">Next</button>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
